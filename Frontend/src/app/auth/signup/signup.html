<div class="signup-container">
    <mat-card class="signup-card">
        <mat-card-header>
            <mat-card-title>Create an Account</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Full Name</mat-label>
                <input matInput placeholder="Enter your full name">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" placeholder="Enter your email">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Create a password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button routerLink="/login">Already have an account?</button>
            <button mat-raised-button color="primary" routerLink="/los/application">Sign Up</button>
        </mat-card-actions>
    </mat-card>
</div>
