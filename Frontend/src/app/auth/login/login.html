<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login to Loan App</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter your username">
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button routerLink="/signup">Create an account</button>
            <button mat-raised-button color="primary" routerLink="/los/application">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
