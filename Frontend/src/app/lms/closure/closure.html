<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Loan Closure</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="subtitle">Review final settlement amounts or process foreclosure for an active loan deal.</p>

            <div class="form-grid">
                <!-- Loan Deal ID -->
                <mat-form-field appearance="outline" class="form-field full-width">
                    <mat-label>Loan Deal ID</mat-label>
                    <input matInput type="number" placeholder="Enter Deal ID">
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="accent">Request Closure</button>
        </mat-card-actions>
    </mat-card>
</div>
