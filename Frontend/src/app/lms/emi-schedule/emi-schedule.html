<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>EMI Schedule</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="subtitle">Search for a loan deal to view the detailed breakdown of its monthly installments and
                interest over the loan tenure.</p>

            <div class="form-grid">
                <!-- Loan Deal ID -->
                <mat-form-field appearance="outline" class="form-field full-width">
                    <mat-label>Loan Deal ID</mat-label>
                    <input matInput type="number" placeholder="Enter Deal ID">
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary">Fetch Schedule</button>
        </mat-card-actions>
    </mat-card>
</div>
